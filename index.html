<!DOCType HTML>
<html>
<head>
<title>Testing JavaScript</title>
</head>
<body>
  <p> Howdy </p>
  
  <p>Click the button to take two inputs, and then display <br>the second input as a superscript of the first!</p>
  
  <button onclick="myFunction()">Try it</button>

  <p id="super"></p>

  <script type="text/javascript">
    function myFunction() {
    var one = window.prompt("First input?");
    var two = window.prompt("Second input?");
    document.getElementById("super").innerHTML = one + "^" + two;
    }
  </script>
  
</body>
</html>
